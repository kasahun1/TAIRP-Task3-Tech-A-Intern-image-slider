<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="kasahun" />
    <meta name="description" content="Create an image slider with HTML, CSS and JavaScript" />
    <meta name="keywords" content="image slider, carousel, css, js" />
    <link rel="stylesheet" href="style.css">
    <title>Image slider</title>
  </head>
  <body>
    <h1>Image Slider</h1>
    <div class="slide-container">
      <div class="slide fade">
        <img src='assets/1.jpg' alt='image1'>
      </div>
      <div class="slide fade">
        <img src='assets/2.jpg' alt='image2'>
      </div>
      <div class="slide fade">
        <img src='assets/3.jpg' alt='image3'>
      </div>
      <div class="slide fade">
        <img src='assets/5.jpg' alt='image5'>
      </div>
      <div class="slide fade">
        <img src='assets/6.jpg' alt='image6'>
      </div>

      <a href="#" class="prev" title="Previous">&#10094</a>
      <a href="#" class="next" title="Next">&#10095</a>
    </div>
    <div class="dots-container">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
